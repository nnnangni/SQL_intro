{% extends 'base.html' %}
{% block body_block %}
<h1>여기는 post_new입니다!!</h1>
<form action="/post_create" method="post">
  <div class="form-group">
    <label for="name">Name</label>
    <input name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="이름을 입력해주세요">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="이메일을 입력해주세요">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
